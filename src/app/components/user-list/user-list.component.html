<app-topnav></app-topnav>

<div class="container py-4">
  <h2 class="gradient-heading text-center mb-4">User List</h2>

  <div class="d-flex justify-content-between align-items-center flex-wrap mb-3 gap-2">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search users</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email or ID" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="user-count">Total: {{ filteredUsers.length }}</div>
  </div>

  <mat-card class="user-table-wrapper mat-elevation-z4">
    <div class="table-responsive">
      <table mat-table [dataSource]="pagedUsers" class="mat-table" *ngIf="filteredUsers.length">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let user">{{ user.company.name }}</td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let user">{{ user.address.city }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" [routerLink]="['/userDetails', user.id]" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="filteredUsers.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20]"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card>
</div>
